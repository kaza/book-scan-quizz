{% extends "base.html" %}

{% block title %}TTS Demo - AI-Quizzer{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Text-to-Speech Demo</h1>
    <form id="ttsForm">
        <div class="mb-3">
            <label for="ssmlText" class="form-label">Enter SSML:</label>
            <textarea class="form-control" id="ssmlText" name="ssml_text" rows="10" required>
<speak>
  <voice name="en-US-Standard-C">
    Hello, this is a message in English.
  </voice>
  <voice name="de-DE-Standard-C">
    Servus, das ist eine Nachricht auf Deutsch
  </voice>
  <voice name="es-ES-Standard-C">
    Hola, este es un mensaje en espa√±ol.
  </voice>
</speak>
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Speech</button>
    </form>
    <div id="spinner" class="mt-3 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-2">Generating audio...</span>
    </div>
    <audio id="audioPlayer" class="mt-3 d-none" controls></audio>
    <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module">
    import { ServerTTS } from '/static/js/server-tts.js';
    new ServerTTS();
</script>
{% endblock %}
