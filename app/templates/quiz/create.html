{% extends "base.html" %}
{% block content %}
    <h1>Create New Quiz</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title() }}
        </div>
        <div>
            {{ form.images.label }}
            {{ form.images() }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
