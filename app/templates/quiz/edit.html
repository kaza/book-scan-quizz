{% extends "base.html" %}
{% block content %}
    <h1>Edit Quiz: {{ quiz.title }}</h1>
    <a href="{{ url_for('quiz.add_question', quiz_id=quiz.id) }}" class="btn btn-primary">Add New Question</a>
    {% for question in questions %}
        <div>
            <h3>Question {{ loop.index }}</h3>
            <p>{{ question.question_text }}</p>
            <p>Answer: {{ question.answer }}</p>
            <p>Difficulty: {{ question.difficulty_level }}</p>
            <a href="{{ url_for('quiz.edit_question', quiz_id=quiz.id, question_id=question.id) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('quiz.delete_question', quiz_id=quiz.id, question_id=question.id) }}" method="POST" style="display: inline;">
                <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this question?');">
            </form>
        </div>
    {% endfor %}
{% endblock %}
