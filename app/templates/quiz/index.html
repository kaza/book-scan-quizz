{% extends "base.html" %}
{% block content %}
    <h1>My Quizzes</h1>
    <a href="{{ url_for('quiz.create') }}" class="btn btn-primary">Create New Quiz</a>
    <ul>
    {% for quiz in quizzes %}
        <li>
            {{ quiz.title }}
            <a href="{{ url_for('quiz.edit', quiz_id=quiz.id) }}">Edit</a>
            <a href="{{ url_for('quiz.answer', quiz_id=quiz.id) }}">Answer</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
