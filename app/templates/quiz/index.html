{% extends "base.html" %}
{% block content %}
    <h1>My Quizzes</h1>
    <a href="{{ url_for('quiz.create') }}" class="btn btn-primary">Create New Quiz</a>
    <ul class="list-group mt-3">
    {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.title }}
            <div>
                <a href="{{ url_for('quiz.edit', quiz_id=quiz.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{{ url_for('quiz_session.start', quiz_id=quiz.id) }}" class="btn btn-sm btn-primary">Answer</a>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
