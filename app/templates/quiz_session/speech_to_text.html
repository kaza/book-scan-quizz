{% extends "base.html" %}

{% block title %}Speech to Text - Book-Scan-Quizz{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Speech to Text</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <button id="recordButton" class="btn btn-primary me-2">
                        <svg class="me-2" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                            <circle cx="12" cy="12" r="4" fill="currentColor">
                                <animate attributeName="r" from="4" to="8" dur="1s" begin="0s" repeatCount="indefinite" />
                                <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
                            </circle>
                        </svg>
                        <span id="buttonText">Push to Answer</span>
                    </button>
                    <div id="result" class="mt-3 p-3 border rounded" style="min-height: 100px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/speech_to_text.js') }}"></script>
{% endblock %}
